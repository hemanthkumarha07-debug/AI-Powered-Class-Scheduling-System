{% load extras %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid"><a class="navbar-brand" href="/">Scheduler Admin</a></div>
</nav>
<div class="container py-5">
    <div class="alert alert-danger shadow p-4">
        <h4 class="alert-heading"><i class="fa fa-exclamation-triangle"></i> Confirm Delete</h4>
        <p>Are you sure you want to delete course <strong>{{ course.name }}</strong>?</p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i> Yes, Delete</button>
            <a href="{% url 'list_courses' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
