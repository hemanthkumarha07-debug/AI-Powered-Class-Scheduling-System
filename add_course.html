{% load extras %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Scheduler Admin</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/add-instructor/"><i class="fa fa-user-plus"></i> Instructor</a></li>
        <li class="nav-item"><a class="nav-link" href="/add-course/"><i class="fa fa-book"></i> Course</a></li>
        <li class="nav-item"><a class="nav-link" href="/add-classroom/"><i class="fa fa-door-open"></i> Classroom</a></li>
        <li class="nav-item"><a class="nav-link" href="/generate-timetable/"><i class="fa fa-magic"></i> Generate Timetable</a></li>
        <li class="nav-item"><a class="nav-link" href="/timetable/"><i class="fa fa-calendar"></i> Timetable</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5">
    <h2 class="mb-4 text-warning"><i class="fa fa-book"></i> Add Course</h2>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success mt-2" type="submit">
                <i class="fa fa-check"></i> Add Course
            </button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
