{% load extras %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Instructor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Scheduler Admin</a>
  </div>
</nav>
<div class="container py-5">
    <h2 class="mb-4"><i class="fa fa-edit"></i> Edit Instructor</h2>
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success mt-2" type="submit"><i class="fa fa-save"></i> Save Changes</button>
            <a href="{% url 'list_instructors' %}" class="btn btn-secondary mt-2 ms-2">Back</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
